          </li>
        </ul>
      </nav>

    <section class="main form background-form">
      <article>
        <div>
          <h1 class="contact">Contactanos</h1>
          <form class="main__formulario" action="">
            <fieldset>
              <legend>
                Ingresa tus datos y nos comunicaremos a la brevedad
              </legend>
              <label for="fname"></label><br />
              <input type="text" placeholder="Nombre" name="fname" required />
              <label for="lname"></label><br />
              <input type="text" placeholder="Apellido" name="lname" required />
              <label for="email" name="email"></label><br />
              <input
                type="email"
                placeholder="Ingresa tu correo electronico:"
                name="email"
                required
              />
              <label for="hombre">Hombre</label>
              <input type="radio" name="hombre" value="Hombre" required />
              <label for="mujer">Mujer</label>
              <input type="radio" name="mujer" value="Mujer" required /><br />

              <label for="news">Recibe noticias de nuestros cursos</label>
              <input type="checkbox" name="news" value="news" required />
              <br />

              <label for="cursos">Elige el curso:</label>
              <select name="cursos" form="cursos">
                <option value="marzo">Marzo</option>
                <option value="junio">Junio</option>
                <option value="octubre">Octubre</option>
              </select>
              <textarea name="" placeholder="Mensaje"></textarea>

              <input type="submit" value="Enviar" class="hvr-grow-shadow" />
            </fieldset>
          </form>
        </div>
      </article>

      <div class="main__contactoIframe">
        <h2>O veni directamente a vernos a:</h2>
        <iframe
          class="ubicacion"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.0994121280846!2d-58.51358578459347!3d-34.55103826222018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb720e091037d%3A0x302e1a92ed1e91a0!2sFrancisco%20N.%20de%20Laprida%204477%2C%20B1603ABA%20Villa%20Martelli%2C%20Provincia%20de%20Buenos%20Aires%2C%20Argentina!5e0!3m2!1ses!2sit!4v1655628709690!5m2!1ses!2sit"
          allowfullscreen
          width="100%"
          height="350px"
          id="iframe"
        >
        </iframe>
      </div>
    </section>
